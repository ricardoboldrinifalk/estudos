<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>midias</h1>
    <p>almentar e diminuir</p>
    <picture>
        <source media="(max-width:750px  )" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="">
    </picture>


    <h1>reproduzindo audio</h1> 
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/happy-mistake.mp3"  type="audio/mpeg" >
      <p>infelismente o navegador nao tem acesso
      </p>
    </audio>
</body>
</html>
