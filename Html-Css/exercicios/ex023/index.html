<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
   <style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    
    .numero{
        text-align: right;
    }
    </style>
      
<body>
    
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
       </tr>
     
            <tr>
                <td>a2</td>
                <td>b2</td>
                <td class="numero">c2</td>
            </tr>
       <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>


    </table>
</body>
</html>
